apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if .Values.ingress.annotations }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}

  name: {{ .Release.Name }}
  namespace: {{ .Values.ingress.namespace }}
spec:
  rules:
  - host: {{ .Values.ratings.host }}
    http:
      paths:
      - path: /student23/ratings(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: {{ .Values.ratings.port }}
